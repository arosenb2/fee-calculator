<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Calculator</title>
  <script type="module" defer src="src/main.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <button id="themeToggle" class="fixed top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
    <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
    <svg id="systemIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </button>

  <div class="bg-white dark:bg-gray-800 shadow-md rounded p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-gray-100">Fee Calculator</h1>
    <div class="space-y-4">
      <div>
        <label for="targetAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Target Amount ($)</label>
        <input type="number" id="targetAmount" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm" step="0.01" />
      </div>
      <div id="result" class="mt-4 text-center text-lg font-bold text-gray-900 dark:text-gray-100"></div>
      <details class="mt-4">
        <summary class="cursor-pointer text-blue-500 dark:text-blue-400">Show Breakdown</summary>
        <div id="breakdown" class="mt-2"></div>
      </details>
      <details class="mt-4">
        <summary class="cursor-pointer text-blue-500 dark:text-blue-400">Advanced Settings</summary>
        <div class="mt-2 space-y-4">
          <div>
            <label for="percentageFee" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Percentage Fee (%)</label>
            <input type="number" id="percentageFee" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm" step="0.01" />
          </div>
          <div>
            <label for="fixedFee" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fixed Fee ($)</label>
            <input type="number" id="fixedFee" class="mt-1 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm" step="0.01" />
          </div>
        </div>
      </details>
    </div>
  </div>
</body>
</html>
