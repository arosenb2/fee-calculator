<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Calculator</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center mb-4">Fee Calculator</h1>

    <!-- Target Amount Input -->
    <div>
      <label for="targetAmount" class="block text-gray-700 font-medium mb-2">Target Amount ($)</label>
      <input
        type="number"
        id="targetAmount"
        placeholder="Enter the amount the merchant wants to receive"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
      />
    </div>

    <!-- Display Calculated Total -->
    <div id="result" class="mt-6 text-center hidden">
      <p class="text-lg">The customer needs to pay:</p>
      <p id="calculatedAmount" class="text-3xl font-bold text-blue-500 mt-2"></p>
    </div>

    <!-- Advanced Options -->
    <div class="mt-6">
      <button
        id="toggleAdvancedOptions"
        class="text-blue-500 font-medium focus:outline-none"
      >
        Advanced Options â–¼
      </button>
      <div id="advancedOptions" class="hidden mt-4">
        <label for="feePercentage" class="block text-gray-700 font-medium mb-2">Fee Percentage (%)</label>
        <input
          type="number"
          id="feePercentage"
          value="2.9"
          step="0.1"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <label for="fixedFee" class="block text-gray-700 font-medium mb-2 mt-4">Fixed Fee ($)</label>
        <input
          type="number"
          id="fixedFee"
          value="0.30"
          step="0.01"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      id="calculateButton"
      class="mt-6 w-full bg-blue-500 text-white font-medium py-3 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
    >
      Calculate
    </button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
