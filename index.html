<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Calculator</title>

  <!-- OpenGraph and social media tags -->
  <meta property="og:title" content="Fee Calculator">
  <meta property="og:description" content="Calculate payment processing fees and determine the total amount to charge customers">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./pwa-512x512.png">
  <meta property="og:url" content="https://www.abaum.net/fee-calculator">

  <!-- Twitter specific tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Fee Calculator">
  <meta name="twitter:description" content="Calculate payment processing fees and determine the total amount to charge customers">
  <meta name="twitter:image" content="./pwa-512x512.png">

  <!-- General meta tags -->
  <meta name="description" content="Calculate payment processing fees and determine the total amount to charge customers">
  <meta name="theme-color" content="#E0E5EC">

  <script type="module" defer src="src/main.js"></script>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <button id="themeToggle" class="fixed top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
    <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg id="moonIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
    <svg id="systemIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
    </svg>
  </button>

  <div class="w-full max-w-md mx-auto pt-12 px-4">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded p-6">
      <h1 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-gray-100">Fee Calculator</h1>
      <div class="space-y-4">
        <div>
          <label for="targetAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Target Amount ($)</label>
          <div class="relative mt-1">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">$</span>
            <input
              type="number"
              inputmode="decimal"
              pattern="[0-9]*"
              id="targetAmount"
              name="targetAmount"
              aria-label="Enter target amount in dollars"
              aria-describedby="targetAmountHint"
              class="pl-7 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
              step="0.01"
              min="0"
              placeholder="0.00"
            />
          </div>
          <p id="targetAmountHint" class="mt-1 text-sm text-gray-500 dark:text-gray-400">Enter the amount you want to receive after fees</p>
        </div>

        <div id="result" class="mt-4 text-center text-lg font-bold text-gray-900 dark:text-gray-100" aria-live="polite"></div>

        <details class="mt-4">
          <summary class="cursor-pointer text-blue-500 dark:text-blue-400" aria-label="Show fee breakdown details">Show Breakdown</summary>
          <div id="breakdown" class="mt-2" aria-label="Fee breakdown details"></div>
        </details>

        <details class="mt-4">
          <summary class="cursor-pointer text-blue-500 dark:text-blue-400" aria-label="Show advanced settings">Advanced Settings</summary>
          <div class="mt-2 space-y-4">
            <div>
              <label for="percentageFee" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Percentage Fee (%)</label>
              <div class="relative mt-1">
                <input
                  type="number"
                  inputmode="decimal"
                  pattern="[0-9]*"
                  id="percentageFee"
                  name="percentageFee"
                  aria-label="Enter percentage fee"
                  aria-describedby="percentageFeeHint"
                  class="pr-7 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                  step="0.01"
                  min="0"
                  placeholder="0.00"
                />
                <span class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none text-gray-500">%</span>
              </div>
              <p id="percentageFeeHint" class="mt-1 text-sm text-gray-500 dark:text-gray-400">Enter the percentage fee charged by the payment processor</p>
            </div>

            <div>
              <label for="fixedFee" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Fixed Fee ($)</label>
              <div class="relative mt-1">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">$</span>
                <input
                  type="number"
                  inputmode="decimal"
                  pattern="[0-9]*"
                  id="fixedFee"
                  name="fixedFee"
                  aria-label="Enter fixed fee in dollars"
                  aria-describedby="fixedFeeHint"
                  class="pl-7 block w-full border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                  step="0.01"
                  min="0"
                  placeholder="0.00"
                />
              </div>
              <p id="fixedFeeHint" class="mt-1 text-sm text-gray-500 dark:text-gray-400">Enter the fixed fee charged by the payment processor</p>
            </div>
          </div>
        </details>
      </div>
    </div>
  </div>
</body>
</html>
